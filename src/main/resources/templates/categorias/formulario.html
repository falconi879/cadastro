<!DOCTYPE html>
<html lang="en">

<head th:replace="~{template :: head}"></head>

<body>
	<div class="container">
		<h1>Cadastro de Categoria</h1>
		<form method="post" action="/categorias">
			
			<input type="hidden" name="_method" value="put" th:if="${categoria != null}">
            <input type="hidden" name="id" th:value="${categoria?.id}">
            
			<div class="mb-3">
				<label for="codigo" class="form-label">Codigo:</label>
				<input id="codigo" class="form-control" name="codigo"th:value="${categoria?.codigo}">
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input id="nome" class="form-control" name="nome"th:value="${categoria?.nome}">
			</div>
			
			<input type="submit" class="btn btn-primary" value="Cadastrar">

		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>

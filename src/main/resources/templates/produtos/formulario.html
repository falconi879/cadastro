<!DOCTYPE html>
<html lang="en">

<head th:replace="~{template :: head}"></head>

<body>
	<div class="container">
		<h1>Cadastro de Produto</h1>
		<form method="post" action="/produtos">
			
			<input type="hidden" name="_method" value="put" th:if="${produto != null}">
            <input type="hidden" name="id" th:value="${produto?.id}">
            
			<div class="mb-3">
				<label for="codigo" class="form-label">Codigo:</label>
				<input id="codigo" class="form-control" name="codigo"th:value="${produto?.codigo}">
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input id="nome" class="form-control" name="nome"th:value="${produto?.nome}">
			</div>
			<div class="mb-3">
				<label for="preco" class="form-label">Valor</label>
				<input id="preco" class="form-control" name="preco"th:value="${produto?.preco}">
			</div>
			<div class="mb-3">
				<label for="medida" class="form-label">Medida</label>
				<input id="medida" class="form-control" name="medida"th:value="${produto?.medida}">
			</div>
			<div class="mb-3">
				<label for="obs" class="form-label">OBSERVAÇÃO</label>
				<input type="textarea" class="form-control" id="obs" name="obs"th:value="${produto?.obs}">
			</div>
			<input type="submit" class="btn btn-primary" value="Cadastrar">

		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
